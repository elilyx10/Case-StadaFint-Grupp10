<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/profile.js" type="module"></script>
        <title>Grupp 10</title>
    </head>
    <body>
        <header>
            <div id="top">
                <h1>Mina Sidor</h1>
            </div>
            <nav>
                <a id="home-a-tag" href="./index.html">Hem</a>
                <a href="./cleaning-home.html">Boka städning</a>
                <a id="login-link" href="./pages/login.html">Logga in</a>
                <a id="logout-link" href="./index.html">Logga ut</a>
                <a id="profile-link" href="./profile.html">Mina sidor</a>
            </nav>
        </header>

        <main class="profile-main">
            <section class="profile-left">
                <!-- Bokade städningar -->
                <div class="booked-cleaning">
                    <h3 class="booked-cleaning__title">Bokade Städningar</h3>

                    <!-- Container som håller i "korten" -->
                    <div
                        id="booked-cleaning__container"
                        class="booked-cleaning__container"
                    ></div>
                </div>

                <!-- Färdiga städningar -->
                <div class="completed-cleaning">
                    <h3 class="completed-cleaning__title">
                        Slutförda Städningar
                    </h3>

                    <!-- Container som håller i "korten" -->
                    <div
                        id="completed-cleaning__container"
                        class="completed-cleaning__container"
                    ></div>
                </div>
            </section>
            <section class="profile-right">
                <h3>Profil</h3>
                <div class="profile-info">
                    <span class="profile-info__subtitle">Information</span>
                    <div class="profile-info__column">
                        <p>Name:</p>
                        <p id="user__name">John Doe</p>
                    </div>
                    <div class="profile-info__column">
                        <p>Roll:</p>
                        <p id="user__role">john@doe.com</p>
                    </div>
                    <span class="profile-info__subtitle">Städningar</span>
                    <div class="profile-info__column">
                        <p>Bokade Städningar:</p>
                        <p id="bookedCleaningsCount"></p>
                    </div>
                    <div class="profile-info__column">
                        <p>Slutförda Städningar:</p>
                        <p id="completedCleaningsCount"></p>
                    </div>
                </div>
                <span class="profile-info__edit">Redigera Profil</span>
            </section>
        </main>
    </body>
</html>
