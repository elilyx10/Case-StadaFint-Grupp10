<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="./js/cleaning-home.js" type="module"></script>
        <title>Grupp 10</title>
    </head>
    <body id="cleaning-home-body">
        <header>
            <div id="top">
                <h1>Boka Städning</h1>
            </div>

            <nav>
                <a href="./index.html">Hem</a>
                <a href="./cleaning-home.html">Städning</a>
            </nav>
        </header>
        <main>
            <div id="cleaning-sessions">
                <div class="form-wrapper">
                    <div class="top">
                        <span>Ny städning</span>
                    </div>
                    <div class="bottom">
                        <form id="new-cleaning-form">
                            <label for="customer">Customer</label>
                            <input type="text" id="customer" required />
                            <div>
                                <div>
                                    <label for="date">Datum</label>
                                    <input type="date" id="date" required />
                                </div>
                                <div>
                                    <label for="time">Tid</label>
                                    <input type="time" id="time" required />
                                </div>
                            </div>
                            <label for="description"> Beskrivning </label>
                            <textarea id="description" required></textarea>
                            <input
                                type="button"
                                id="new-cleaning-confirm"
                                value="Lägg till"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <ol>
                    <h4>Authors</h4>
                </ol>
                <ol>
                    Elias Fredriksson
                </ol>
                <ol>
                    Elias Lyxell
                </ol>
                <ol>
                    Johan Elgström
                </ol>
                <ol>
                    Noah Lissner
                </ol>
            </ul>
        </footer>
    </body>
</html>
